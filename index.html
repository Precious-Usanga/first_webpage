<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main role="main">
    <section id="section-one">
        <div class="container">
            <div class="portlet">
                <div class="card" style="background-color: blue;">
                    <div class="card-1" style="background-color: rgb(106, 106, 133);">
                        <form action="">
                            <div class="form-group">
                                <label for="enter_name">Enter Name</label>
                                <input type="text" id="enter_name" placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="tracks">Select Track</label>
                                <div name="tracks" id="tracks">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="courses">Select Courses</label>
                                <div name="courses" id="courses">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-1" style="background-color: green;">
                        <p id="name"> </p>
                    </div>
                </div>
            </div>
        </div>
    </section> 
</main>




    <script src="./script.js"></script>
</body>
</html>
