<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="section-1" class="bg-img">
            <div class="container">
                <div class="portlet">
                    <div class="portlet-body">
                        <div class="card">
                            <div class="card-header text-center">
                                <h1 class="h1 bold text-blue name"></h1>
                                <h5 class="courseTag"></h5>
                                <div class="form-group">
                                    <div>
                                        <input type="text" name="enterNumbs" class="enterNums" id="enterNums">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="showNumbs" class="showNumbLabel bold"></label>
                                        <div>
                                            <textarea name="showNumbs" class="showNums" cols="30" rows="10"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/script.js"></script>
</body>
</html>
